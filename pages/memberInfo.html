<!DOCTYPE html>
<html lang="ZH-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="../assets/images/logo/logo-favicon.png" type="image/x-icon" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tocas/4.2.5/tocas.min.css" />
    <!-- <link rel="stylesheet" href="/assets/scss/pages/_memberSystem.scss"> -->
    <title>個人資料</title>
</head>

<body>
    <div class="container-fluid bg-white">
        <div class="row">
            <!-- 左側欄位 -->
            <%- include("./layout/memberSystem"); -%>
                <!-- 右側欄位 -->

                <div class="col  pt-lg-24 px-0 px-lg-80">
                    <div
                        class="memberNav d-flex justify-content-between align-items-center  bg-gray-04 bg-lg-transparent p-12 py-lg-0 ">
                        <a class="btn d-lg-none" data-bs-toggle="offcanvas" href="#memberOffcanvas" role="button"
                            aria-controls="memberOffcanvas">
                            <iconify-icon width="24" icon="mingcute:menu-fill"></iconify-icon>
                        </a>
                        <a href="index.html" class="ms-auto"><iconify-icon icon="icon-park-outline:shop" width="24"
                                height="24"></iconify-icon></a>
                    </div>
                    <h2 class=" fw-bold mt-32 mt-lg-42 fs-32 px-12">個人資料</h2>
                    <div class="mt-16 mt-lg-32 px-12 d-flex align-items-center ">
                        <img class="rounded-3 border border-2 border-brand-03"
                            src="/assets/images/user/female/user-female-03.jpg" alt="" width="96" height="96">
                        <div class="ms-32 fs-24 fw-bold ">黃莉琳</div>
                    </div>

                    <div class="mt-32 px-12">
                        <div class="row">
                            <div class="col-lg-3">
                                <div class="row">
                                    <h3 class="fs-20 fw-bolder text-brand-03 mb-32">個人資料</h3>
                                    <div class="col-4 mb-42 fs-20 fw-bolder ">
                                        <div class="mt-12 mb-42">部門</div>
                                        <div class="mt-12 mb-42">組別</div>
                                        <div class="mt-12 mb-42">電子郵件</div>
                                    </div>
                                    <div class="col-8 ">
                                        <input type="text"
                                            class="form-control bg-gray-04 text-gray-02 p-12 rounded-3 fs-16  mb-24"
                                            id="depart" aria-describedby="depart" value="行銷部" disabled>
                                        <input type="text"
                                            class="form-control bg-gray-04 text-gray-02 p-12 rounded-3 fs-16  mb-24"
                                            id="depart" aria-describedby="depart" value="設計組" disabled>
                                        <input type="email"
                                            class="form-control bg-gray-04 text-gray-02 p-12 rounded-3 fs-16"
                                            id="depart" aria-describedby="depart" value="ling-huang@fat-together.com"
                                            disabled>
                                    </div>
                                    <div class="col-4"></div>
                                </div>
                            </div>
                            <div class="col-lg-1"></div>
                            <div class="col-lg-3">
                                <div class="row">
                                    <h3 class="fs-20 fw-bolder text-brand-03 mb-32">更改密碼</h3>
                                    <div class="col-4  fs-20 fw-bolder ">
                                        <div class="mt-12 mb-42"><label for="oldPW"
                                                class="form-label fw-bolder fs-20 my-0 ">舊密碼</label></div>
                                        <div class="mt-12 mb-42"><label for="newPW"
                                                class="form-label fw-bolder fs-20 my-0">新密碼</label></div>
                                        <div class="mt-12 mb-42"><label for="comfirmNewPW"
                                                class="form-label fw-bolder fs-20 my-0">確認密碼</label></div>
                                    </div>
                                    <div class="newPWinputs col-8 ">
                                        <input type="text"
                                            class="form-control bg-gray-04 text-gray-02 p-12 rounded-3 fs-16  mb-24 border"
                                            id="oldPW" aria-describedby="depart">
                                        <input type="text"
                                            class="form-control bg-gray-04 text-gray-02 p-12 rounded-3 fs-16  mb-24 border"
                                            id="newPW" aria-describedby="depart">
                                        <input type="email"
                                            class="form-control bg-gray-04 text-gray-02 p-12 rounded-3 fs-16 mb-32 border"
                                            id="comfirmNewPW" aria-describedby="depart">
                                        <button type="submit"
                                            class="btn-submit d-none d-lg-block  btn btn-brand-03 rounded-pill px-36 py-12 text-white fw-bolder ">確認修改</button>
                                    </div>
                                </div>
                                <div class="col-4"></div>
                            </div>
                        </div>
                        <button type="submit"
                            class="d-block d-lg-none btn btn-brand-03 rounded-pill px-36 py-12 text-white fw-bolder w-100 mb-32">確認修改</button>
                    </div>
                </div>
        </div>
    </div>

    <!-- offcanvas -->
    <%- include("./layout/member-offcanvas"); -%>


        <script type="module" src="../main.js"></script>
        <script src="https://code.iconify.design/iconify-icon/1.0.7/iconify-icon.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/tocas/4.2.5/tocas.min.js"></script>

        <script>
            let btnSubmit = document.querySelector(".btn-submit");
            let inputs = document.querySelectorAll(".newPWinputs input")
            // console.log(inputs);
            btnSubmit.addEventListener("click", function () {
                inputs.forEach(input => {
                    input.classList.remove("input-error");
                    if (input.value == "") {
                        setTimeout(() => {
                            input.placeholder = "不要空白0.0";
                            input.classList.add("input-error");
                        }, 100);
                    } else {
                        input.classList.remove("input-error");
                    }
                })
            })

            // 手機板offcanvs，此頁字體呈現黑色
            let offcanvsStyle = document.querySelectorAll(".offcanvas-body li a")
            offcanvsStyle[3].classList.add("memberSystem-active")
        </script>

</body>

</html>
